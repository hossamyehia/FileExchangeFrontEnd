<style>
  :host ::ng-deep {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    margin: 0 auto;
    width: 100%;
    height: 100%;

    background-color: hsla(0, 0%, 80%, 0.5);
    /*backdrop-filter: blur(1px);*/

    box-sizing: border-box;
    z-index: 10;
  }

  .dialogBody {
    position: relative;
    top: 50%;
    right: 50%;
    transform: translate(50%, -50%);

    width: max-content;
    max-width: 60%;
    height: max-content;
    max-height: 80%;
    padding: 1em;

    background-color: white;

    border: 1px solid black;

    overflow-y: auto;
  }

  .dialogBody * {
    margin: 0 auto;
    padding: 0;
  }

  .quitSymbol{
    display: grid;
    grid-template-columns: 25px auto;

    height: 20px;
  }

  .quitSymbol > div{
    width: 100%;
    font-size: 1.25em;
    font-weight: bolder;

    text-align: center;

    color: darkred;

    /*border: 2px solid black;*/
    cursor: pointer;
  }

</style>

<div class="dialogBody">
  <div (click)="closeDialogBtn()" class="quitSymbol">
    <div>
      &#10005;
    </div>
  </div>
  <ng-content></ng-content>
</div>
